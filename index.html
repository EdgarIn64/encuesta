<!DOCTYPE html>
<html>
<head>
	<title>Encuesta</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="Expires" content="0">
	<meta http-equiv="Last-Modified" content="0">
	<meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
	<meta http-equiv="Pragma" content="no-cache">

	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">

	<script src="js/signature_pad.js"></script>
	<script src="js/option.js"></script>
</head>

<body>

<!-- Background -->
<video autoplay muted loop id="myVideo">
	<source src="img/fondo.mp4" type="video/mp4">
</video>


<div class="content">
	<label>Cambiar Idioma / Change Language</label>
	<select id="idioma">
		<option value="es">Español</option>
		<option value="en">English</option>
	</select>
	<button id="idiomaBtn" class="btn btn-light">Aceptar / Submit</button>

	<h1 class="es mensajes">ENCUESTA</h1>
	<h1 class="en mensajes">SURVEY</h1>

	<label class="es mensajes">
		Bienvenido, le agradecemos por tomar el tiempo de contestar esta encuesta.
	</label>
	<label class="en mensajes">
		Welcome, thank you for your time.
	</label>

	<form>
		<div class="tarjeta">
			<label class="es mensajes" for="name">Nombre</label>
			<label class="en mensajes" for="name">Name</label>
			<input type="text" name="name" class="" required>			
		</div>

		<div class="tarjeta">
			<label class="es mensajes" for="age">Edad</label>
			<label class="en mensajes" for="age">Age</label>
			<input type="text" name="age" class="" required>
		</div>

		<!--	Firma	-->

		<h3 class="es mensajes">Firma</h3>
		<h3 class="en mensajes">Signature</h3>

		<div class="tarjeta">
			<div id="signature-pad" class="signature-pad" >
				<label class="es mensajes">Dibuja tu firma aquí</label>
				<label class="en mensajes">Draw your signature here</label>
				<div class="signature-pad--body">
					<canvas id="canvas"></canvas>
				</div>
			</div>
			<input type="hidden" name="base64" value="" id="base64">
		</div>

		<input type="submit" name="btnRegistrar" id="btnRegistrar" class="btn btn-light" value="Enviar / Submit" disabled>
	</form>
</div>

<script src="js/canvas.js"></script>
<script src="js/idioma.js"></script>
</body>
</html>
